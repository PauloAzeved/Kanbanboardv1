
name: Build and deploy to GitHub Pages (Vite React)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # ✅ Robust install: works with or without package-lock.json
      - name: Install dependencies
        run: npm ci || npm install

      - name: Build
        run: npm run build

      # Sanity check: ensure we're not deploying dev entry
      - name: Assert dist/index.html does not point to /src
        run: |
          if grep -q "/src/main.tsx" dist/index.html; then
            echo "❌ dist/index.html still references /src/main.tsx (dev entry)."
            exit 1
          else
            echo "✅ dist/index.html OK (no /src references)."
          fi

      # Sanity check: ensure base path is present
      - name: Assert base path is present
        run: |
          if grep -q "/Kanbanboardv1/" dist/index.html; then
            echo "✅ Base path /Kanbanboardv1/ found in dist/index.html."
          else
            echo "⚠️ dist/index.html missing /Kanbanboardv1/."
            echo "Verify vite.config.ts base and repository name/case."
            exit 1
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
