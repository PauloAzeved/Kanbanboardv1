
name: Build and deploy to GitHub Pages (Vite React)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write      # required for Pages deploy
  id-token: write   # required for OIDC during deploy

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Use a lockfile if present; otherwise npm install is fine
    - name: Install dependencies
      run: npm ci || npm install


      # Build the site (Vite reads vite.config.ts with base:'/Kanbanboardv1/')
      - name: Build
        run: npm run build

      # ✅ Sanity check #1: the built HTML must not point to /src/main.tsx
      - name: Assert dist/index.html does not point to /src
        run: |
          if grep -q "/src/main.tsx" dist/index.html; then
            echo "❌ dist/index.html still references /src/main.tsx (dev entry)."
            echo "Fix: ensure you're deploying dist/, not the dev index.html."
            exit 1
          else
            echo "✅ dist/index.html does not reference /src."
          fi

      # ✅ Sanity check #2: base path must be injected (/Kanbanboardv1/)
      - name: Assert base path is present
        run: |
          if grep -q "/Kanbanboardv1/" dist/index.html; then
            echo "✅ dist/index.html contains the project base (/Kanbanboardv1/)."
          else
            echo "⚠️ dist/index.html does NOT contain /Kanbanboardv1/."
            echo "Check vite.config.ts base and repository name/case."
            exit 1
          fi

      # Enable Pages and upload the build
      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
